spring.application.name=Asset Manager

# Spring Security user credentials
spring.security.user.name=user
spring.security.user.password=pass1234

# Disable Thymeleaf cache (for development purposes)
spring.thymeleaf.cache=false

# Enable detailed logging for Spring Framework and custom package
logging.level.org.springframework=DEBUG
logging.level.com.tanaka.asset.asset_manager=DEBUG

# Hibernate settings for formatting SQL and using comments
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Database connection configuration (RDS)
spring.datasource.url=jdbc:mysql://assetmanagerdb.cbw0aowyi05s.ap-northeast-1.rds.amazonaws.com:3306/asset_db?useSSL=false&serverTimezone=Asia/Tokyo&allowPublicKeyRetrieval=true
spring.datasource.username=admin
spring.datasource.password=test1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA settings for schema update and SQL logging
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# HikariCP connection pool settings
spring.datasource.hikari.maximum-pool-size=10
